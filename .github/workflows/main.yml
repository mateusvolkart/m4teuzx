name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *" # executa a cada 12 horas (UTC)
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure output branch exists
        run: |
          git fetch origin
          if ! git show-ref --verify --quiet refs/remotes/origin/output; then
            echo "Creating output branch..."
            git checkout --orphan output
            git rm -rf .
            git commit --allow-empty -m "Initial output branch"
            git push origin output
            git checkout main
          fi

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
